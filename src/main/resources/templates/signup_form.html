<head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

   Massage et  bien-être au Cameroun,annonces Massages - Service Massage, annonces adultes, Cameroun, Publier une annonce Cameroun
       ,yamo,belle vie, soins">
  <meta name="keywords" content="Massage, bien-être, Cameroun,pierres chaudes,Douala, Yaounde,
                        Massage californien, Massage londonien,Massage thailandais
                        Massage corps à corps, Massage sensuel,Massage sportif ,réfléxologie
                        Soin du visage, de la peau, SPA
                        Épilation, manucure et pédicure,
                        Huiles essentielles et Vitamines
                        diététique, Grossir ou Maigrir
                        Coach sentimental - love coach
                        détente, masseur, masser, stress
                        dos, nuque,hammam,circulation sanguine,
                        massothérapie,kinésithérapeute,massothérapeute,
                        sensualité,annonces, Massages, Service, Massage,
                        adultes, Cameroun, Publier, annonce, Cameroun">

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}">
  <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.1/css/all.min.css}"/>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">
  <title>jelivebien , site de petites annonces gratuites sur le bien-être </title>


</head>

<body>

<div th:insert="header :: copy-header"></div>

<div class="container text-center">
  <div>
    <h4>Formulaire d'inscription </h4>
    <div th:if="${message != null}" class="alert alert-danger notification" role="alert">
      <p th:text="${message}"></p>
    </div>
  </div>
  <form th:action="@{/process_register}" class=" was-validated" th:object="${user}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">

      <div class="form-group row mb-3 mt-3">
        <label class="col-lg-4 col-sm-12 ">Telephone: </label>
        <div class="col-lg-8 col-sm-12">
          <input type="tel" th:field="*{phoneNumber}" maxlength="9" class="form-control"
                 placeholder="690690000"  pattern="[6]{1}[0-9]{8}" required />
          <small>Format: 690690690</small><br>
          <div class="valid-feedback" style="font-size: small">Valide.</div>
          <div class="invalid-feedback" style="font-size: small">Veuillez remplir ce champ.</div>
        </div>
      </div>

      <div class="form-group row mb-3 mt-3">
        <label class="col-lg-4 col-sm-12 ">E-mail: </label>
        <div class="col-lg-8 col-sm-12">
          <input type="email" th:field="*{email}" class="form-control" placeholder="Entrer votre email" required />
          <div class="valid-feedback" style="font-size: small">Valide.</div>
          <div class="invalid-feedback" style="font-size: small">Veuillez remplir ce champ.</div>
        </div>
      </div>

      <div class="form-group row mb-3 mt-3">
        <label class="col-lg-4 col-sm-12">Mot de Passe: </label>
        <div class="col-lg-8 col-sm-12">
          <input type="password" th:field="*{password}" class="form-control"
                 required minlength="4" maxlength="30" placeholder="Entrer votre mot de passe"/>
          <div class="valid-feedback" style="font-size: small">Valide.</div>
          <div class="invalid-feedback" style="font-size: small">Veuillez remplir ce champ.</div>
        </div>
      </div>


      <div class="form-group row mb-3 mt-3">
        <label class="col-lg-4 col-sm-12 ">Prénom: </label>
        <div class="col-lg-8 col-sm-12">
          <input type="text" th:field="*{firstName}" class="form-control"
                 required minlength="2" maxlength="20" placeholder="Entrer votre prénom"/>
          <div class="valid-feedback" style="font-size: small">Valide.</div>
          <div class="invalid-feedback" style="font-size: small">Veuillez remplir ce champ.</div>
        </div>
      </div>

      <div class="form-group row mb-3 mt-3">
        <label class="col-lg-4 col-sm-12 ">Nom: </label>
        <div class="col-lg-8 col-sm-12">
          <input type="text" th:field="*{lastName}" class="form-control"
                 required minlength="2" maxlength="20" placeholder="Entrer votre nom"/>
          <div class="valid-feedback" style="font-size: small">Valide.</div>
          <div class="invalid-feedback" style="font-size: small">Veuillez remplir ce champ.</div>
        </div>
      </div>

      <div class="form-group row mb-3 mt-3">
        <label class="col-lg-4 col-sm-12 ">civilité : </label>
        <div class="col-lg-8 col-sm-12">
          <select class="form-select form-select-sm" th:field="*{civility}" required>
            <option th:each="civility:${listCivilities}" th:value="${civility}" th:text="${civility}"></option>
            <div class="valid-feedback">Valide.</div>
            <div class="invalid-feedback">Veuillez remplir ce champ.</div>
          </select>
          <div class="valid-feedback" style="font-size: small">Valide.</div>
          <div class="invalid-feedback" style="font-size: small">Veuillez remplir ce champ.</div>
        </div>
      </div>


      <div class="form-group row mb-3 mt-3">
        <label class="col-lg-4 col-sm-12"><span style='font-size:20px;'>&#128522;</span></label>
        <div class="col-lg-8 col-sm-12">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          <a href="/terms-conditions"  style="font-size: small"> j'accepte les conditions d'utilisation.</a>
        </label>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </div>
    </div>
  </form>
</div>


<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

<div th:insert="footer :: copy"></div>
</body>
</html>
