<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" >
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta charset="utf-8">




    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    <title>jelivebien , site de petites annonces gratuites sur le bien-Ãªtre </title>



</head>

<body>

<nav class="navbar py-0" style="background-color: lavender;">
    <div class="container-fluid justify-content-start">
        <a class="navbar-brand  col-lg-6 col-sm-8" href="/home">
            <img th:src="@{/img/logo1.svg}" alt="" width="50%" height="60px">

        </a>
        <a th:href="@{/addpost}" class="btn btn-sm btn-primary p-2 py-1" type="button">
            Publier une annonce</a>

        <a th:href="@{/logout}" class="btn btn-sm btn-danger p-2 m-3 py-1" type="button">
            Se deconnecter</a>
    </div>
</nav>


<table class="table table-striped table-bordered">
    <thead class="thead-dark">


    <tr>
        <th>Pay ID</th>
        <th>externalReference</th>
        <th>Date</th>
        <th>status</th>
        <th>amount</th>
        <th>operator</th>
        <th>User ID</th>
        <th>email user</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pay: ${listUsers}">
        <td th:text="${pay.id}">User ID</td>
        <td th:text="${pay.externalReference}">externalReference</td>
        <td th:text="${#temporals.format(pay.datePaiement, 'dd-MMM-yyyy HH:mm')}">datePaiement</td>
        <td th:text="${pay.status}">status</td>
        <td th:text="${pay.amount}">amount</td>
        <td th:text="${pay.operator}">operator</td>
        <td th:text="${pay.user_paiement.id}">user_paiement</td>
        <td th:text="${pay.user_paiement.email}">email</td>
    </tr>
    </tbody>
</table>


<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<div th:insert="footer :: copy"></div>
</body>
</html>
