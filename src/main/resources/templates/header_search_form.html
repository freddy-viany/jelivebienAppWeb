<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta name="description" content="Site Nº1 des annonces de massage et bien-être,les meilleurs masseurs,les meilleures masseuses,
   Massage et  bien-être au Cameroun,annonces Massages - Service Massage, annonces adultes, Cameroun, Publier une annonce Cameroun
       ,yamo,belle vie, soins">
  <meta name="keywords" content="Massage, bien-être, Cameroun,pierres chaudes,Douala, Yaounde,
                        Massage californien, Massage londonien,Massage thailandais
                        Massage corps à corps, Massage sensuel,Massage sportif ,réfléxologie
                        Soin du visage, de la peau, SPA
                        Épilation, manucure et pédicure,
                        Huiles essentielles et Vitamines
                        diététique, Grossir ou Maigrir
                        Coach sentimental - love coach
                        détente, masseur, masser, stress
                        dos, nuque,hammam,circulation sanguine,
                        massothérapie,kinésithérapeute,massothérapeute,
                        sensualité,annonces, Massages, Service, Massage,
                        adultes, Cameroun, Publier, annonce, Cameroun">

  <!-- Favicon -->
  <link th:href="@{/favicon.ico}" rel="icon">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.1/css/all.min.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>

<div th:fragment="copy-header">
  <nav class="navbar py-0" style="background-color: lavender;">
    <div class="container-fluid justify-content-start">
      <a class="col-lg-6 col-sm-8" href="/">
        <img th:src="@{/img/logo1.svg}" alt="" width="50%" height="60px">

      </a>
      <a th:if="${user.subscribe==false}"
         class="btn btn-sm btn-primary p-2 py-1" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Publier une annonce
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
        </svg>
      </a>



      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Oups !!!!:</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div>
              <h5></h5>
            </div>
            <div class="modal-body">
              <p class="text-secondary">Veuillez sponsoriser vos annonces avant de les publier. </p>
              <a class="text-primary" th:href="@{/userpanel}"> <i class="fa-solid fa-arrow-pointer"></i> cliquez ici pour sponsoriser!</a>
            </div>

          </div>
        </div>
      </div>



      <a th:if="${user.subscribe==true}" th:href="@{/addpost}" class="btn btn-sm btn-primary p-2 py-1" type="button">
        Publier une annonce
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
        </svg>
      </a>


      <a th:href="@{/userpanel}" class="btn btn-sm btn-success p-2 m-2 py-1" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
        </svg>
        Mon compte
      </a>


    </div>
  </nav>


</div>

<div class="container p-1">
  <form action="" th:action="@{/posts/search}" method="post" th:object="${post}">
    <div class="row" >
      <div class="col-md-4">
        <label for="searchSentence" class="form-label" style="color: goldenrod">Que cherchez vous?</label>
        <input type="text" class="form-control" id="searchSentence" name="searchSentence" placeholder="Que cherchez vous?">
      </div>
      <div class="col-md-3">
        <label  class="form-label" style="color: goldenrod">Ville</label>
        <select  class="form-select" th:field="*{postCity}" name="citySearch" >
          <option value="0">Tout le Cameroun</option>
          <option  th:each="city:${listPostCities}"  th:value="${city}" th:text="${city}" ></option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="inputCat" class="form-label" style="color: goldenrod">Categorie</label>
        <select id="inputCat" class="form-select" th:field="*{postCategory}" name="categorySearch">
          <option value="0">Toutes les categories</option>
          <option th:each="category:${listPostCategories}"  th:value="${category}" th:text="${category}"></option>
        </select>
      </div>
      <div class="col-md-2">
        <label  class="form-label" style="color: goldenrod">Rechercher</label>
        <button type="submit" class="form-control btn btn-danger" name="search" id="search">Rechercher</button>
      </div>
    </div>
  </form>
</div>

</body>

</html>
