spring.datasource.url=jdbc:postgresql://172.xx.xx.xx:17647/postgres
spring.datasource.username=postgres
spring.datasource.password=xxxxxxx
#update, create-drop, validate,delete
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

spring.datasource.hikari.auto-commit=false


server.port=8080

#handling error
server.error.include-exception=true
server.error.include-stacktrace=always


## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=2000KB
# Max Request Size
spring.servlet.multipart.max-request-size=2000KB


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=xxxxxxxxx@gmail.com
spring.mail.password=xxxxxxxx
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.smtp.debug=true






